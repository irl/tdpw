<h1>Building tdpw</h1>

<h2>Runtime Pre-requisites</h2>
<ul>
<li>gifsicle must be in your path</li>
</ul>

<p>On Debian systems:</p>

<pre>$ sudo apt install gifsicle</pre>

<h2>Compiling</h2>

<p>To build the executable, simply run <code>make</code> in the root directory
of the source tree. The executable will be named <code>a.out</code>.</p>
